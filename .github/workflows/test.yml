name: Tests

on:
  push:
    branches:
      - main
      - "feat/**"
      - "fix/**"
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Check branch naming convention
        if: github.event_name == 'push'
        run: |
          BRANCH="${{ github.ref_name }}"
          if [[ "$BRANCH" != "main" && ! "$BRANCH" =~ ^(feat|fix|chore|docs|refactor)/.+ ]]; then
            echo "Branch '$BRANCH' does not follow naming convention."
            echo "Required format: feat/<name>, fix/<name>, chore/<name>, docs/<name>, refactor/<name>"
            exit 1
          fi

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: "1.89.0"
          components: rustfmt, clippy

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Install Solana CLI
        run: |
          sh -c "$(curl -sSfL https://release.anza.xyz/v3.1.6/install)"
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH

      - name: Install Anchor CLI
        run: |
          cargo install --git https://github.com/coral-xyz/anchor avm --force
          avm install 0.32.1
          avm use 0.32.1
          echo "$HOME/.avm/bin" >> $GITHUB_PATH

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"
          cache-dependency-path: yarn.lock

      - name: Install Node dependencies
        run: yarn install --frozen-lockfile

      - name: Generate Solana keypair
        run: solana-keygen new --no-bip39-passphrase --silent

      - name: Build program
        run: anchor build

      - name: Run tests
        run: anchor test --skip-build
